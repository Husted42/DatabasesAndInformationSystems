{% extends "layout.html" %}
{% block content %}
<p>Hello</p>
{% for n in beers %}
<div class="grid-container">
    <div class="item1">
        <img src="{{imgLogo}}" alt="logotitle" width="100%" height="100%">
    </div>
    <div class="item2">
        <h1 style="font-size: 50px; text-align: center;"> 
            <div style="text-align: none; color: black; "> {{ n[1] }} </div>
        </h1>  <!-- Brewer Name -->
    </div>
    <div class="item3">
        <p> <b>Type: </b> <br> {{ n[2] }} </p>
        <p> <b>Alcohol %: </b> <br> {{ n[3] }} </p>
        
    </div>  
    <div class="item4">
      {{ n[6] }}
    </div>
</div>
{% endfor %}
{% endblock content %}
